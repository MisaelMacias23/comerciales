    <script>
  const images = document.querySelector('.carousel__images');
  const prevButton = document.querySelector('.carousel__button--prev');
  const nextButton = document.querySelector('.carousel__button--next');

  let currentIndex = 0;

  function updateCarousel() {
    const offset = -currentIndex * 100; // Mueve el carrusel
    images.style.transform = `translateX(${offset}%)`;
  }

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.children.length; // Ir al siguiente slide
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.children.length) % images.children.length; // Ir al anterior
    updateCarousel();
  });
</script>
